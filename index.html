<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Fractal Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Newton Fractal Calculator</h1>
    <div>
        <label for="polynomial">Enter Polynomial (e.g., x^3 - 1):</label>
        <input type="text" id="polynomial" placeholder="x^3 - 1">
        <button onclick="drawFractal()">Draw Fractal</button>
    </div>
    <canvas id="fractalCanvas" width="800" height="800"></canvas>
    <script src="script.js"></script>
</body>
</html>
